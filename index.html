<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
        rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="container">
<div class="preview">
  <img class="preview__img"src="./eisenhower-matrix.jpg">
  <a class="preview__more-inf"
     href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
</div>
<div class="planner">
  <h3 id="heading"><label for="new-task" class="heading__new-task">Add Item</label></h3>
  <div class="new-task new-task__container">
    <input id="new-task" class="entry-field new-task__name" type="text">
    <button class="btn">Add</button>
  </div>
  <h3 class="heading">Todo</h3>
  <ul id="todo" class="todo">
    <li class="tasks-list">
      <input type="checkbox" class="task-checkbox">
      <label class="todo-name">Pay Bills</label>
      <input type="text" class="entry-field todo-name-input">
      <button class="btn edit">Edit</button>
      <button class="btn delete"><img src="./remove.svg" class="btn-img-del"></button>
    </li>
    <li class="tasks-list edit-mode">
      <input type="checkbox" class="task-checkbox">
      <label class="todo-name">Go Shopping</label>
      <input type="text" value="Go Shopping" class="entry-field todo-name-input">
      <button class="btn edit">Save</button>
      <button class="btn delete"><img src="./remove.svg" class="btn-img-del"></button>
    </li>
  </ul>
  <h3 class="heading">Completed</h3>
  <ul id="completed-tasks">
    <li class="tasks-list">
      <input type="checkbox" class="task-checkbox" checked>
      <label class="todo-name todo-name_cross-out">See the Doctor</label>
      <input type="text" class="entry-field todo-name-input">
      <button class="btn edit">Edit</button>
      <button class="btn delete"><img src="./remove.svg" class="btn-img-del"></button>
    </li>
  </ul>
</div>
<script src="app.js"></script>
</body>
</html>
